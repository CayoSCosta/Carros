{% extends "shared/_base.html" %}

{% block content %}
<h1>Cadastrar novo carro</h1>

    {% csrf_token %}
    <table>
        {{ new_car_form.as_table }}
    </table>
    <input type="submit" value="Cadastrar" style="margin: 20px;"/>
</form>
{% endblock content %}
