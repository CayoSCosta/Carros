{% extends "shared/_base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ user_form.username.erros }}
            <label>Usuario:</label>
            {{ user_form.username }}
        </div>
        <div class="form-group">
            {{ user_form.password1.erros }}
            <label>Senha:</label>
            {{ user_form.password1 }}
        </div>
        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirmar senha:</label>
            {{ user_form.password2 }}
        </div>
    <div class="form-group">
    <input type="submit" value="cadastrar" />
    </div>
</form>

{% endblock content %}
